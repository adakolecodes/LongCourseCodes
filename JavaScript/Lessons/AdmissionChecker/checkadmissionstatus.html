<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Check Status</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Check Admission Status</h1>
        <p>Check with your Jamb score if you are eligible for admission</p>
    </div>

    <div class="container">
        <div class="mb-3">
            <input type="number" class="form-control" placeholder="Enter Jamb Score" id="jambscore" required>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" onclick="checkAdmission()">Check</button>
        </div>
        
        <div class="mb-3">
            <h5 id="message"></h5>
        </div>
        
    </div>

    <script src="checkadmissionstatus.js"></script>
</body>
</html>
