<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container text-center mt-5 mb-5">
        <div>
            <h1>Quotes Generator</h1>
            <p>Generate random quotes</p>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card shadow p-3 mt-5 border-0" style="width: 70%">
                <div class="card-body">
                    <h5 class="card-title">Quote</h5>
                    <p class="mb-5 text-muted" id="tags">wisdom</p>
                    <p class="card-text" id="content">He who wishes to secure the good of others, has already secured his own.</p>
                    <h6 class="text-muted" id="author">Confucius</h6>
                    <button class="btn btn-dark btn-sm shadow mt-5" onclick="getQuote()" id="btn">Generate</button>
                    <p class="mt-3 text-danger" id="error"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
