<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Form Validation</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Form Validation</h1>
        <h5 id="message"></h5>
    </div>

    <div class="container">
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Full name" id="fullname">
        </div>

        <div class="mb-3">
            <input type="tel" class="form-control" placeholder="Enter your phone number" id="phone">
        </div>

        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Enter your email" id="email">
        </div>

        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Confirm your email" id="confirmEmail">
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" onclick="formValidation()">Submit</button>
        </div>
    </div>


    <script src="form-validation.js"></script>
</body>
</html>
