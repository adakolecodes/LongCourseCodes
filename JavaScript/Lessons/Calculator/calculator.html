<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>

    <div class="container mt-3">
        <h1>Calculator</h1>
        <p>Perform addition operation</p>
    </div>
    
    <div class="container">
        <div class="mb-3">
            <input type="number" class="form-control" id="box1" placeholder="Enter first number" required>
        </div>

        <div class="mb-3">
            <input type="number" class="form-control" id="box2" placeholder="Enter second number" required>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" onclick="add()">Add</button>
        </div>

        <div class="mb-3">
            <input type="number" class="form-control" id="answer" readonly>
        </div>
    </div>

    <script>
        function add(){
            var box1 = document.getElementById("box1").value;
            var box2 = document.getElementById("box2").value;
            var sum = Number(box1) + Number(box2);

            document.getElementById("answer").value = sum;
        }
    </script>
</body>
</html>
