<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>Have you written Jamb?</p>
        <select name="" id="jambstatus" onchange="showOrHide(this.value);">
            <option></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <div id="jambscore">
            <p>What was your score?</p>
            <input type="number" placeholder="Enter Jamb score">
        </div>
    </div>

    <script>
        document.getElementById("jambscore").style.display ='none';
    
        function showOrHide(){
            var jambstatus = document.getElementById("jambstatus").value;
            
            if(jambstatus === "Yes"){
                document.getElementById("jambscore").style.display ='block';
            }else {
                document.getElementById("jambscore").style.display ='none';
            }
        }
    </script>
</body>
</html>
