<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="enter value" id="box1" required>
    <input type="number" placeholder="enter value" id="box2" required>
    <input type="number" placeholder="Answer" id="answer" required>
    <button onclick="add()">Add</button>

    <script>
        function add(){
            var num1 = document.getElementById("box1").value
            var num2 = document.getElementById("box2").value
            var answer = Number(num1) + Number(num2)
            document.getElementById("answer").value = answer
        }
    </script>
</body>
</html>
