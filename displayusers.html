<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Users</h1>
        <p>Find some users below</p>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h2 id="name"></h2>
                <p id="username"></p>
                <p id="email"></p>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Street</th>
                    <th>Suit</th>
                    <th>City</th>
                    <th>Zipcode</th>
                    <th>Geo Lat</th>
                    <th>Geo Lng</th>
                    <th>Phone</th>
                    <th>Website</th>
                    <th>Company Name</th>
                    <th>Company CatchPhrase</th>
                    <th>Company bs</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><p id="address-street"></p></td>
                    <td><p id="address-suite"></p></td>
                    <td><p id="address-city"></p></td>
                    <td><p id="address-zipcode"></p></td>
                    <td><p id="address-geo-lat"></p></td>
                    <td><p id="address-geo-lng"></p></td>
                    <td><p id="phone"></p></td>
                    <td><p id="website"></p></td>
                    <td><p id="company-name"></p></td>
                    <td><p id="company-catchPhrase"></p></td>
                    <td><p id="company-bs"></p></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="displayusers.js"></script>

</body>
</html>
