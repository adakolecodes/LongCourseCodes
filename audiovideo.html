<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>MY AUDIO AND VIDEO</h1>

    <!-- METHOD 1 -->
    <div>
        <audio src="One day at a time.mp3" controls></audio>
    </div>

    <div>
        <video src="shoevideo1.mp4" controls></video>
    </div>

    <div>
        <video src="shoevideo1.mp4" autoplay loop muted></video>
    </div>

    <br><br><br>


    <!-- METHOD 2 -->
    <div>
        <audio controls>
            <source src="One day at a time.mp3">
        </audio>
        <a href="One day at a time.mp3" download="">CLICK TO DOWNLOAD</a>
    </div>

    <div>
        <video controls width="500" height="500">
            <source src="shoevideo1.mp4">
        </video>
        <a href="shoevideo1.mp4" download="">CLICK TO DOWNLOAD</a>
    </div>
</body>
</html>
