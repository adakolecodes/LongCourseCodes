<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container text-center mt-5 mb-5">
        <div>
            <h1>Dictionary App</h1>
            <p>Type a word to see the meaning</p>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card shadow p-3 mt-5 border-0" style="width: 70%">
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Enter word" id="input">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-dark btn-sm shadow" onclick="getMeaning()">Search</button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <div id="meaning-container">
                                <h5 id="word"></h5>
                                <p id="definition"></p>
                                <audio src="" id="audio" controls style="width:100%"></audio>
                            </div>
                        </div>
                    </div>
                    <p class="text-danger" id="error"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
